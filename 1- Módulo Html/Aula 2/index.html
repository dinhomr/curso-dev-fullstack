<!DOCTYPE html>
      <!--Utilizar a doctype apenas uma vez, sempre no inicio de qualquer projeto
É responsável por definir a versão do Html  -->
<html>
    <head>
        <!--
            A tag head serve para as configurações do meu documento html 
        -->
    <title>Hello World
        <!--Responsável pelo o que ta escrito no texto de uma aba-->
    </title>
    


    </head>
    <body>
        <!--
            A tag body é responsável pela área visivel do meu site
        -->
        <h1>Hello World</h1>
    </body>
</html>
